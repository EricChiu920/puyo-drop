<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./dist/bundle.js"></script>
  <!-- <link rel="stylesheet" href="./src/styles/board.css"> -->
  <title>Puyo Drop</title>
</head>
<body>
  <div class="main-container">
    <div class="controls">
      <div>
        <h4>Controls</h4>
        <p>Left and Right arrow keys to move</p>
        <p>R to rotate</p>
        <p>P to pause</p>
        <p>Spacebar to resume</p>
      </div>
      <div>
        <p>Get 4 or more of the same color in adjacent positions to have them clear</p>
        <p>Get the highest points you can!</p>
      </div>
    </div>
    <div class="game-container">
      <div class="puyo-drop"></div>
      <div class="buttons">
        <button class="play-button">Play</button>
        <button class="hard-mode">Hard Mode</button>
      </div>
    </div>
    <div  class="game-stats">
      <div>
        <h6>Points</h6>
        <p class="points">0</p>
      </div>
      <div>
        <h6>Level</h6>
        <p class="level">1</p>
      </div>
    </div>
  </div>
</body>
</html>
